zuul:
  RibbonRoutingFilter:
    route:
      disable: true
  routes:
    nutricionista:
      path: /consulta/**
      sensitive-headers:
      service-id: micro-nutricionista    
    paciente:
      path: /pacientes/**
      sensitive-headers:
      service-id: micro-paciente    
    
eureka:
  client:
    register-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka/
server:
  port: 6565